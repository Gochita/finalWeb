    <div>
        <h5 class="center-align">Registrate!</h5>
    </div>

    <center>
        <div class="container">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Jane" id="first_name" type="text" class="validate">
                            <label for="first_name">Nombre</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Doe" id="last_name" type="text" class="validate">
                            <label for="last_name">Apellido</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="0000000000" id="dni" type="text" class="validate" minlength="10"
                                maxlength="10">
                            <label for="last_name">DNI</label>
                            <span class="helper-text" data-error="minimo 10 caracteres" data-success=""></span>

                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="999-999-99-99" id="dni" type="text" class="validate" minlength="10"
                                maxlength="10">
                            <label for="last_name">Contacto</label>
                            <span class="helper-text" data-error="minimo 10 caracteres" data-success=""></span>

                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="example@gmail.com" id="email" type="email" class="validate">
                            <label for="email">Email</label>
                            <span class="helper-text" data-error="email invalido" data-success="right"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="********" id="password" type="password" class="validate" maxlength="8"
                                minlength="8">
                            <label for="password">Password</label>
                            <span class="helper-text" data-error="minimo 8 caracteres" data-success=""></span>

                        </div>
                    </div>

            </div>
